<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <!-- <img class="user-avatar" src="assets/images/logo.png" width="150px" /> -->
            <h1>SB Admin BS4 Angular8</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]='userName' class="form-control input-underline input-lg" placeholder="{{ 'UserName' }}">
                    </div>

                    <div class="form-group">
                        <input type="text" [(ngModel)]='email' class="form-control input-underline input-lg" placeholder="{{ 'Email' }}">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]='password' class="form-control input-underline input-lg" placeholder="{{ 'Password'  }}">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)='signUp(userName, email, password)'> Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']">{{ 'Log in' }}</a>
            </form>
        </div>
    </div>
</div>
