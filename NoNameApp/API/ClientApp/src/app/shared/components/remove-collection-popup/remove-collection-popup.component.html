<div class="delete-collection-modal">
    <div class="modal-header" mat-dialog-title>
        <h4 class="modal-title" id="modal-basic-title">Delete collection</h4>
    </div>
    <div class="modal-body" mat-dialog-content>
        <p style="margin: 0"> Are you sure you want to delete '{{collectionName}}' collection?</p>
        <p style="margin: 0"> Don't worry, this action won't remove your DMOs.</p>
    </div>
    <div class="modal-footer" mat-dialog-actions>
        <button type="button" class="nna-button nna-button-secondary" (click)="onClose()">Cancel</button>
        <button type="button" class="nna-button nna-button-primary" (click)="onClose(true)">Delete</button>
    </div>
</div>
