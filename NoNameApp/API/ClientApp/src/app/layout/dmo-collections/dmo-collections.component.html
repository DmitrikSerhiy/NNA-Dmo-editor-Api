<div class="card card-default mb-3 dmo-collections">
    <div class="card-header">
        <i class="fa fa-list"></i> Decomposed movie object collentions
    </div>
    <div class="card-body p-0">
        <div class="collection-buttons-row">
            <div class="add-collection-button" (click)="addCollection()" [ngClass]="{'invisible': !showAddButton}"><i
                    class="fa fa-plus-square-o" aria-hidden="true"> new collection</i></div>
            <div class="new-collection-form" [ngClass]="{'invisible': showAddButton}">
                
                <form>//todo

               
                <div class="input-group">
                    <input class="" type="text" class="form-control" placeholder="name">
                    <div class="submit">Create</div>
                    <!-- <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Button</button>
                    </div> -->
                </div>
            </form>

            </div>
            <div class="filter-collection-button"><i class="fa fa-filter" aria-hidden="true"></i></div>
        </div>

        <div class="list-group">
            <a *ngFor="let dmoList of dmoLists;" [routerLink]="['/dmo']" [queryParams]="{dmoId: dmoList.id}"
                class="list-group-item clearfix d-block collection-item">
                &#9679; {{ dmoList.collectionName }}
            </a>
        </div>




        <!-- <a href="#" class="btn btn-default btn-block">View All Alerts</a> -->
    </div>
</div>
