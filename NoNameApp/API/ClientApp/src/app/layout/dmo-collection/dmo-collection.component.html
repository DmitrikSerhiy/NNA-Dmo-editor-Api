<div [hidden]="!shouldShowTable" class='table-wrapper'>
    <div class="table-details">


        <div class="collection-name-container">
            <div class="collection-name-header">
                <h4 *ngIf="currentDmoCollection" [hidden]="showEditForm">{{currentDmoCollection.collectionName}}</h4>
                <button type="button" [hidden]="showEditForm" class='nna-icon-button bg-primary'
                    (click)='showEditCollectionNameForm()'>
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
            </div>
            <form [hidden]="!showEditForm" [formGroup]="editCollectionNameForm" (ngSubmit)="onEditCollectionName()"
                autocomplete="off">

                <input type="text" name="collectionName" formControlName="collectionName"
                    class="form-control input-underline-light search-input" placeholder="collection name"
                    autocomplete="off">

                <button type="submit" [disabled]="!editCollectionNameForm.valid" class='nna-icon-button bg-primary'
                    [ngClass]="{'nna-diabled-button': !editCollectionNameForm.valid}">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </button>
                <button type="button" class='nna-icon-button bg-secondary' (click)="hideEditCollectionNameForm()"><i
                        class="fa fa-times" aria-hidden="true"></i>
                </button>
            </form>

        </div>
        <div class="search-container">
            <i class="fa fa-search text-muted"></i>
            <input type="text" class="form-control input-underline-light search-input" [(ngModel)]="searchValue"
                placeholder="dmo, movie, rating etc." (keyup)="applyFilter($event)" autocomplete="off">
        </div>
    </div>

    <table mat-table [dataSource]="table" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="row-element"> </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="movieTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="movieTitle" class="row-element"> Movie title </th>
            <td mat-cell *matCellDef="let row"> {{row.movieTitle}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="name" class="row-element"> DMO name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="dmoStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="dmoStatus" class="row-element"> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.dmoStatus}} </td>
        </ng-container>

        <ng-container matColumnDef="shortComment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="shortComment" class="row-element"> Comment </th>
            <td mat-cell *matCellDef="let row"> {{row.shortComment}} </td>
        </ng-container>

        <ng-container matColumnDef="mark">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="mark" class="row-element"> Rating </th>
            <td mat-cell *matCellDef="let row"> {{row.mark}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="row-element" *matRowDef="let row; columns: displayedColumns;"
            [class.clicked-row]="clickedRow == row" (click)="onRowSelect(row)"></tr>
    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="15" showFirstLastButtons></mat-paginator>

</div>
