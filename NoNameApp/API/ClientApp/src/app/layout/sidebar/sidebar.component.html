<nav class="sidebar" [ngClass]="{sidebarPushRight: isActive, collapsed: collapsed}">
    <div class="list-group">
        <a id="dashboard-tab" [routerLink]="['/dashboard']" [routerLinkActive]="['router-link-active']" (click)="setSelected($event)" class="list-group-item">
            <i class="fa fa-home"></i>&nbsp;
            <span>{{ 'Dashboard' }}</span>
        </a>


        <a *ngIf="isAuthorized" id="dmoCollections-tab" (click)="sendDmoCollectionsEvent($event)" class="list-group-item">
            <i class="fa fa-list"></i>&nbsp;
            <span>{{ 'DMO collections' }}</span>
        </a>

    </div>
    <div class="toggle-button" [ngClass]="{collapsed: collapsed}" (click)="toggleCollapsed()">
        <i class="fa fa-fw fa-angle-double-{{collapsed?'right':'left'}}"></i>&nbsp;
        <span>{{ 'Collapse Sidebar'  }}</span>
    </div>

</nav>
