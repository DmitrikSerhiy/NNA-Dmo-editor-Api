<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <!-- <img src="assets/images/logo.png" width="150px" class="user-avatar" /> -->
            <h1>SB Admin BS4 Angular8</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name='email' [(ngModel)]='email' class="form-control input-underline input-lg" placeholder="{{ 'Email' }}">
                    </div>

                    <div class="form-group">
                        <input type="password" name='password' [(ngModel)]="password" class="form-control input-underline input-lg" placeholder="{{ 'Password' }}">
                    </div>
                </div>
                <button class="btn rounded-btn" (click)="authorize(email, password)">Log in</button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' }}</a>
            </form>
        </div>
    </div>
</div>
