<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <!-- <img src="assets/images/logo.png" width="150px" class="user-avatar" /> -->
            <h1>No name app</h1>
            <form role="form" [formGroup]='loginForm' novalidate (ngSubmit)="submit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name='email' formControlName='email' class="form-control input-underline input-lg" placeholder="{{ 'Email' }}">
                        <div class="alert alert-danger"
                            *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                            email validation 
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" name='password' formControlName='password' class="form-control input-underline input-lg" placeholder="{{ 'Password' }}">
                        <div class="alert alert-danger"
                            *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                            password validation 
                    </div>
                    </div>
                </div>
                <button class="btn rounded-btn" [disabled]="myForm.invalid">Log in</button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' }}</a>
            </form>
        </div>
    </div>
</div>
